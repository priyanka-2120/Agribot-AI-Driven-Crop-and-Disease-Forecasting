<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriBot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <img
          src="{{ url_for('static', filename='images/bot_avatar.png') }}"
          alt="Bot Avatar"
          class="avatar"
        />
        <h1>About AgriBot</h1>
      </div>
      <div class="chat-box">
        <p>
          AgriBot is an AI-powered chatbot designed to assist farmers with crop
          recommendations, disease prediction, and farming-related queries. It
          uses machine learning models to provide accurate recommendations based
          on soil and environmental data.
        </p>
        <p><a href="/">Back to Chat</a></p>
      </div>
    </div>
  </body>
</html>
